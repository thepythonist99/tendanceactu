{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load staticfiles %}

{% block title %}
    | {{ event.title }}
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="entry-title">{{ event.title }}</h2>
                <b><i>Date: {{ event.date }}</i></b>
                <hr>
                <p>{{ event.content }}</p><br>
                <div class="item">
                     <div class="social-share">
                        <span>{% trans "Share" %}: </span>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
